<html lang="english">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Destiny Menu</title>
        <meta name="description" content="Online resources and tutorials for amateur web developers">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="style.css">

        <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="settings">
          <input class="parallax" id="lax" type="checkbox" checked />
          <label for="lax">Toggle parallax effect</label>
        </div>
        <p class="thanks">
          Web-Developer<br>
          Psychologist<br>
          Persona Extraordinaire<br>
          Anna Shnir 
        </p>
        <main>
            <div class="content plx">
                <div class="manager">

                    <div class="items left">

                        <div class="info level">
                            <div class="stat">
                                <h3>Full-Stack</h3>
                                <h1></h1>
                            </div>
                        </div>

                        <div class="items-row" id="super">

                            <div class="item maxed equipped" data-type="super" data-title="Defender" data-category="Titan Subclass" data-description="The wall against which the Darkness breaks.">
                                <img src="images/js.png">
                            </div>

                            <div class="item-select small">

                                <label>Front-End</label>

                                <div class="item maxed">
                                    <img src="images/css.jpg">
                                </div>

                                <div class="item maxed">
                                    <img src="images/html.png">
                                </div>

                                <div class="item maxed">
                                    <img src="images/jquery.png">
                                </div>

                                <div class="item maxed">
                                    <img src="images/sass.png">
                                </div>

                                <div class="item maxed">
                                    <img src="images/angular.png">
                                </div>

                                <div class="item maxed">
                                    <img src="images/backbone.png">
                                </div>

                                <div class="item maxed">
                                    <img src="images/bootstrap.png">
                                </div>

                            </div>

                        </div>

                        <div class="items-row" id="primary">

                            <div class="item equipped">
                                <img src="images/github.jpg">
                            </div>

                            <div class="item-select">

                                <label>Utilities</label>

                                <div class="item">
                                    <img src="images/ajax.jpg">
                                </div>
                                    
                            </div>

                        </div>

                        <div class="items-row" id="secondary">

                            <div class="item equipped">
                                <img src="images/rails_logo.jpg">
                            </div>

                            <div class="item-select">

                                <label>Frameworks</label>

                                <div class="item">
                                    <img src="images/node-js.png">
                                </div>

                                <div class="item">
                                    <img src="images/rubyonrails.png">
                                </div>

                                <div class="item">
                                    <img src="images/sinatra.jpg">
                                </div>

                            </div>

                        </div>

                        <div class="items-row" id="heavy">

                            <div class="item equipped">
                                <img src="images/sqlite.gif">
                            </div>

                            <div class="item-select">

                                <label>Databases</label>

                                <div class="item">
                                    <img src="images/postgresql.png">
                                </div>

                            </div>

                        </div>

                        <div class="items-row" id="more">

                            <div class="item more">
                                
                            </div>

                        </div>

                    </div>

                    <div class="items right">

                        <div class="info stats">
                            <div class="stat">
                                <h3>Projects</h3>
                                <h2 class="light">and Creations</h2>
                            </div>
                            <div class="sep"></div>
                            <div class="stat">
                                <br>
                                <h4>Intuitive</h4>
                                <h3>UX/UI</h3>
                            </div>
                            <div class="sep"></div>
                            <div class="stat">
                                <img class="icon" src="http://104.236.129.44/destiny-menu/assets/images/intellect.png">
                                <h4>195</h4>
                            </div>
                            <div class="sep"></div>
                            <div class="stat">
                                <img class="icon" src="http://104.236.129.44/destiny-menu/assets/images/discipline.png">
                                <h4>207</h4>
                            </div>
                            <div class="sep"></div>
                            <div class="stat">
                                <img class="icon" src="http://104.236.129.44/destiny-menu/assets/images/strength.png">
                                <h4>118</h4>
                            </div>
                        </div>

                        <div class="items-row" id="head">

                            <div class="item maxed equipped project">
                                <img src="images/KafkaBlog.png">
                            </div>

                            <div class="item-select">

                                <label>Kafka Blog</label>

                                <p class="sentence">Most tastefully styled blog using vanilla CSS</p>

                            </div>

                        </div>

                        <div class="items-row" id="arms">

                            <div class="item equipped">
                                <img src="images/Diner.png">
                            </div>

                            <div class="item-select">

                                <label>Restaurant App (CMS)</label>

                                <div class="item">
                                    <img src="images/Diner.png">
                                </div>

                            </div>

                        </div>

                        <div class="items-row" id="chest">

                            <div class="item equipped">
                                <img src="images/PartyPlanner.png">
                            </div>

                            <div class="item-select">

                                <label>Party Planner</label>

                                <div class="item">
                                    <img src="images/PartyPlanner.png">
                                </div>

                            </div>

                        </div>

                        <div class="items-row" id="legs">

                            <div class="item equipped">
                                <img src="images/Ottermate.png">
                            </div>

                            <div class="item-select">

                                <label>Ottermate iPhone App</label>

                                <div class="item">
                                    <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/4d44d6d0331f782910ac653881fd5805.png">
                                </div>

                            </div>

                        </div>

                        <div class="items-row" id="vanity">

                            <div class="item equipped">
                                <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/a471e0f329b1f34383c84883fda441e9.png">
                            </div>

                            <div class="item-select">

                                <label>Eve Devore Owl Personality Quiz</label>

                                <div class="item">
                                    <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/cf7bdf178ff8ebf8fe0313dd85727edf.png">
                                </div>

                                <div class="item">
                                    <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/96ec1aff060b2e65242ad1bb257b5816.png">
                                </div>

                                <div class="item">
                                    <img src="http://desimg.zamimg.com/static/destinydb/image/icons/gamedata/game-backgrounds/large/0a2b7a5be69b1443146fc33c75f5ce86.png">
                                </div>

                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </main>
        <div class='cursor'>
          <div class='spinner'></div>
        </div>
        <div class="character"></div>
        <div class="lines"></div>
    </body>
</html>
